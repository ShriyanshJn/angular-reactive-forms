<!--* Model-View association using formGroup, formControlName directives -->
<div class="container-fluid">
    <h2>Registration Form</h2>
    <form [formGroup]="registrationForm">
        <div class="form-group">
            <label>Username</label>
            <input formControlName="userName" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input formControlName="password" type="password" class="form-control">
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input formControlName="confirmPassword" type="password" class="form-control">
        </div>
        <div formGroupName="address">
            <div class="form-group">
                <label>City</label>
                <input formControlName="city" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>State</label>
                <input formControlName="state" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Postal Code</label>
                <input formControlName="postalCode" type="text" class="form-control">
            </div>
        </div>
        <button class="btn btn-primary" style="margin: 10px 0" type="submit">Register</button>
        <button class="btn btn-secondary" style="margin: 10px 10px" (click)="loadAPIData()" type="submit">Load API
            Data</button>
    </form>
    {{registrationForm.value | json}}
</div>
