<!--* Model-View association using formGroup, formControlName directives -->
<div class="container">
    <h2>Registration Form</h2>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Username</label>
            <!--* checking validity with the help of the validator which we created in .ts file -->
            <!-- applying is-invalid class properties if the boolean inside it is true -->
            <!--* Instead of writing registrationForm.get('userName') everywhere, we created a getter of userName, so are just writing userName -->
            <input [class.is-invalid]="userName?.invalid && userName?.touched" formControlName="userName" type="text"
                class="form-control">
            <!-- display - none if username is valid or untouched till then
            <small
                [class.d-none]="userName?.valid || userName?.untouched"
                class="text-danger">Username is required</small> -->
            <div *ngIf="userName?.invalid && userName?.touched">
                <small *ngIf="userName?.errors?.['required']" class="text-danger">Username is
                    required</small>
                <small *ngIf="userName?.errors?.['minlength']" class="text-danger">Username must
                    be atleast 3 characters long</small>
                <small *ngIf="userName?.errors?.['forbiddenName']"
                    class="text-danger">{{userName?.errors?.['forbiddenName'].value}} username is not allowed</small>
            </div>
        </div>
        <div class="form-group">
            <label>Email</label>
            <button class="btn btn-secondary btn-sm" style="margin: 10px 10px" (click)="addAlternateEmail()">Add
                E-Mail</button>
            <input [class.is-invalid]="email?.touched && email?.invalid" type="text" formControlName="email"
                class="form-control">
            <small class="text-danger" *ngIf="email?.errors?.['required']">Email is required</small>
            <div formArrayName="alternateEmails" *ngFor="let email of alternateEmails.controls; let i = index">
                <input type="text" class="form-control my-1" formControlName="{{i}}">
            </div>
        </div>
        <div class="form-check mb-2">
            <input class="form-check-input" formControlName="subscribe" type="checkbox">
            <label class="form-check-label">Send me promotional offers</label>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input formControlName="password" type="password" class="form-control">
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input [class.is-invalid]="registrationForm.errors?.['misMatch']" formControlName="confirmPassword"
                type="password" class="form-control">
            <small *ngIf="registrationForm.errors?.['misMatch']" class="text-danger">Passwords do not match</small>
        </div>
        <!-- <div formGroupName="address"> -->
        <div class="form-group">
            <label>City</label>
            <input formControlName="city" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label>State</label>
            <input formControlName="state" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label>Postal Code</label>
            <input formControlName="postalCode" type="text" class="form-control">
        </div>
        <!-- </div> -->
        <button class="btn btn-primary" style="margin: 10px 0" type="submit">Register</button>
        <button class="btn btn-secondary" style="margin: 10px 10px" (click)="loadAPIData()" type="submit">Load API
            Data</button>
    </form>
    {{registrationForm.value | json}}
    {{registrationForm.errors | json}}
</div>
