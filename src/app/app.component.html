<!--* Model-View association using formGroup, formControlName directives -->
<div class="container">
    <h2>Registration Form</h2>
    <form [formGroup]="registrationForm">
        <div class="form-group">
            <label>Username</label>
            <!--* checking validity with the help of the validator which we created in .ts file -->
            <!-- applying is-invalid class properties if the boolean inside it is true -->
            <!--* Instead of writing registrationForm.get('userName') everywhere, we created a getter of userName, so are just writing userName -->
            <input [class.is-invalid]="userName?.invalid && userName?.touched" formControlName="userName" type="text"
                class="form-control">
            <!-- display - none if username is valid or untouched till then
            <small
                [class.d-none]="userName?.valid || userName?.untouched"
                class="text-danger">Username is required</small> -->
            <div *ngIf="userName?.invalid && userName?.touched">
                <small *ngIf="userName?.errors?.['required']" class="text-danger">Username is
                    required</small>
                <small *ngIf="userName?.errors?.['minlength']" class="text-danger">Username must
                    be atleast 3 characters long</small>
            </div>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input formControlName="password" type="password" class="form-control">
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input formControlName="confirmPassword" type="password" class="form-control">
        </div>
        <div formGroupName="address">
            <div class="form-group">
                <label>City</label>
                <input formControlName="city" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>State</label>
                <input formControlName="state" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Postal Code</label>
                <input formControlName="postalCode" type="text" class="form-control">
            </div>
        </div>
        <button class="btn btn-primary" style="margin: 10px 0" type="submit">Register</button>
        <button class="btn btn-secondary" style="margin: 10px 10px" (click)="loadAPIData()" type="submit">Load API
            Data</button>
    </form>
    {{registrationForm.value | json}}
</div>
